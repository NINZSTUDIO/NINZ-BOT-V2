<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninz Bot V2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loader" id="loader">
  <span>Initializing Ninz Bot V2...</span>
</div>

<div class="container hidden" id="app">
  <h1>NINZ BOT V2</h1>
  <p class="subtitle">"ALIS VOLAT PROPRIIS"
Terbang Dengan Sayap Sendiri.</p>

  <div class="chatbox" id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Masukkan soal matematika...">
  <button onclick="sendMessage()">Kirim</button>

  <h2>Kalkulator</h2>
  <div class="calculator">
    <input type="text" id="calcDisplay" readonly>
    <div class="keys">
      <button onclick="addCalc('7')">7</button>
      <button onclick="addCalc('8')">8</button>
      <button onclick="addCalc('9')">9</button>
      <button onclick="addCalc('/')">÷</button>

      <button onclick="addCalc('4')">4</button>
      <button onclick="addCalc('5')">5</button>
      <button onclick="addCalc('6')">6</button>
      <button onclick="addCalc('*')">×</button>

      <button onclick="addCalc('1')">1</button>
      <button onclick="addCalc('2')">2</button>
      <button onclick="addCalc('3')">3</button>
      <button onclick="addCalc('-')">−</button>

      <button onclick="addCalc('0')">0</button>
      <button onclick="addCalc('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="addCalc('+')">+</button>

      <button class="clear" onclick="clearCalc()">CLEAR</button>
    </div>
  </div>

  <footer>© Cyber Security By Ninz Studio</footer>
</div>

<script src="script.js"></script>
</body>
</html>
